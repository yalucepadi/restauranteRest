<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Plato</h1>

		<div class="card text-center">
			<div class="card-header">Información de Plato</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				
				<div class="form-group row">
				    <label for="platoOrden" class="col-sm-2 col-form-label">Plato orden :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${plato.platoId}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre  plato:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${plato.platoNombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  

				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">platoId </th>
							<th scope="col">detalleDeVentaPrecio</th>
					
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="detalledeventa: ${detalledeventas}">
						<tr>
			
							<th scope="row" th:text="${detalledeventa.platoId}">1</th>
							<td th:text="${detalledeventa.plato.platoId}">1</td>
							<td th:text="${detalledeventa.detalleDeVentaPrecio}">10</td>
							
							
							
							<td>
						 
						<!--	<a th:href="@{ '/menu/editplato/' + ${plato.platoId} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>	
								<a th:href="@{ '/menu/infoplato/' + ${plato.platoId} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>		 -->			
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/plato}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Plato</a>
				<a th:href="@{'/plato/' + ${plato.platoId} + '/nuevodetalledeventa/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo detalle de venta</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
