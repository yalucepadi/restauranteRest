<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Menu</h1>

		<div class="card text-center">
			<div class="card-header">Información de Menu</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				
				<div class="form-group row">
				    <label for="menuOrden" class="col-sm-2 col-form-label">Menu orden :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${menu.menuId}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre  admin:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${menu.admin.adminNombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  

				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Menu Id</th>
							<th scope="col">Nombre del plato </th>
							<th scope="col">plato Descripcion</th>
						    <th scope="col">Stock</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="plato: ${menu.platos}">
						<tr>
			
							<th scope="row" th:text="${plato.platoId}">1</th>
							<td th:text="${plato.menu.menuId}">1</td>
							<td th:text="${plato.platoNombre}">Mark</td>
							<td th:text="${plato.platoDescripcion}">Otto</td>
							<td th:text="${plato.stock}">1</td>
			
							
							<td>
						 
						<!--	<a th:href="@{ '/menu/editplato/' + ${plato.platoId} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>	 -->
								<a th:href="@{ '/menu/infoplato/' + ${plato.platoId} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>					
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/menu}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Menu</a>
				<a th:href="@{'/menu/' + ${menu.menuId} + '/nuevoplato/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo plato</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
