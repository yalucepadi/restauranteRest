<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Menu turno</h1>

		<div class="card text-center">
			<div class="card-header">Información de Menu  turno</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Menu  turno id</th>
							<th scope="col">turno Descripcion</th>
						    <th scope="col">Menu id</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="turno: ${menu.turnos}">
						<tr>
							<th scope="row" th:text="${turno.turnoCod}">1</th>
							<td th:text="${turno.turnoDescripcion}">Mark</td>
							<td th:text="${turno.menu.menuId}">1</td>
							<td>
													
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/menu}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Menu</a>
				<a th:href="@{'/menu/' + ${menu.menuId} + '/nuevoturno/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo turno</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
