<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Consumidor</h1>

		<div class="card text-center">
			<div class="card-header">Información de Consumidor</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				
				<div class="form-group row">
				    <label for="menuOrden" class="col-sm-2 col-form-label">Consumidor orden :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${consumidor.consumidorCod}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre  Consumidor:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${consumidor.consumidorNombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  

				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Consumidor id </th>
							<th scope="col">Mesa id.numero</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="reserva: ${consumidor.reservas}">
						<tr>
							<th scope="row" th:text="${reserva.reservaCod}">1</th>
							<td th:text="${reserva.consumidor.consumidorCod}">Mark</td>
							<td th:text="${reserva.mesa.mesaNumero}">Otto</td>
							<td>
													
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/consumidor}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Consumidor</a>
				
				<a th:href="@{'/consumidor/' + ${consumidor.consumidorCod} + '/nuevoreserva/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nueva Reserva</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
