<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Consumidor pedido</h1>

		<div class="card text-center">
			<div class="card-header">Información de Consumidor pedido</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				
				<div class="form-group row">
				    <label for="menuOrden" class="col-sm-2 col-form-label">Consumidor orden :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${consumidor.consumidorCod}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre  Consumidor:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${consumidor.consumidorNombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  

				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Camarero id.nombre </th>
							<th scope="col"> Consumidor id.nombre</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="pedido: ${consumidor.pedidos}">
						<tr>
							<th scope="row" th:text="${pedido.pedidoCod}">1</th>
							<td th:text="${pedido.camarero.camareroNombre}">Mark</td>
							<td th:text="${pedido.consumidor.consumidorNombre}">Otto</td>
							<td>
													
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/consumidor}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Consumidor</a>
				
				<a th:href="@{'/consumidor/' + ${consumidor.consumidorCod} + '/nuevopedido/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo Pedido</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
