<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nueva Reserva</h1>

		<div class="card">
			<div class="card-header">Registro de nueva Reserva</div>
			<div class="card-body">

				<form th:action="@{/consumidor/savereserva}" 
					th:object="${reserva}" method="post">
					<div class="form-group">
						<label for="consumidor">consumidor_id:</label> 
						<input type="text" class="form-control" 
							placeholder="consumidor_id:"
							th:field="*{consumidor.consumidorCod}">
					</div>
					<div class="form-group">
						<label for="mesa">mesa_numero:</label> 
						<input type="text" class="form-control" 
							placeholder="mesa_numero"
							th:field="*{mesa.mesaNumero}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/consumidor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
