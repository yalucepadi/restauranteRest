<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Consumidor</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Consumidor</div>
			<div class="card-body">

				<form th:action="@{/consumidor/save}" th:object="${consumidor}" 
					method="post">
					
						<div class="form-group">
						<label for="consumidorDni">Dni de usuario:</label> 
						<input type="text" class="form-control" 
							placeholder="Dni de usuario:"
							th:field="*{consumidorDni}">
					</div>
					
					<div class="form-group">
						<label for="consumidorNombre">nombre del consumidor:</label> 
						<input type="text" class="form-control" 
							placeholder="nombre del consumidor"
							th:field="*{consumidorNombre}">
					</div>
					<div class="form-group">
						<label for="consumidorApellidos">consumidor_apellidos:</label> 
					<input type="text" class="form-control" 
							placeholder="consumidor_apellidos"
							th:field="*{consumidorApellidos}">
						
					</div>
			
					
			
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/consumidor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
