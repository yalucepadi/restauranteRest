<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Pedido</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Pedido</div>
			<div class="card-body">

				<form th:action="@{/consumidor/savepedido}" 
					th:object="${pedido}" method="post">
					<div class="form-group">
						<label for="camarero.camareroNombre">camarero.camareroNombre:</label> 
						<input type="text" class="form-control" 
							placeholder="camarero.camareroNombre:"
							th:field="*{camarero.camareroNombre}">
					</div>
					<div class="form-group">
						<label for="consumidor.consumidorNombre">consumidor.consumidorNombre:</label> 
						<input type="text" class="form-control" 
							placeholder="consumidor.consumidorNombre"
							th:field="*{consumidor.consumidorNombre}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/consumidor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
