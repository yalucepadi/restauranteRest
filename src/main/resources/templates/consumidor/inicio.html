<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head"></head>
<body>
  <header th:replace = "layout/layout :: header"></header>

<div class = "container">

	<h1>Restaurant index</h1>
	<div class="card text-center">
			<div class="card-header">Lista de consumidores</div>
			<div class="card-body">
			
				<table class="table table-striped">
					<thead>
						<tr>
								<th scope="col">#</th>
							<th scope="col">Dni</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
				
							<th scope="col"></th>
						    
						</tr>
					</thead>
					<tbody th:each="consumidor: ${consumidores}">
						<tr>
							<th scope="row" th:text="${consumidor.consumidorCod}">1</th>
							<td th:text="${consumidor.consumidorDni}">12345678</td>
							<td th:text="${consumidor.consumidorNombre}">Mark</td>
							<td th:text="${consumidor.consumidorApellidos}">Otto</td>
	
			
							<td>
									<a th:href="@{ '/consumidor/info/' + ${consumidor.consumidorCod} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>		
								<a th:href="@{ '/consumidor/pedido/' + ${consumidor.consumidorCod} }" class="btn btn-success"> 
									<i class="fas fa-concierge-bell"></i>
								</a>				
							</td>
						</tr>						
					</tbody>
	</table>
</div>
<div class="card-footer text-muted">
				<a th:href="@{/consumidor/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Consumidor</a>
			</div>
</div>

</div>
<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
