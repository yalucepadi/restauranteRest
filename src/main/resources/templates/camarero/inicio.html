<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head"></head>
<body>
  <header th:replace = "layout/layout :: header"></header>

<div class = "container">

	<h1>Restaurant index</h1>
	<div class="card text-center">
			<div class="card-header">Lista de camareros</div>
			<div class="card-body">
			
				<table class="table table-striped">
					<thead>
						<tr>
						<th scope="col">#</th>
							<th scope="col">camareroNombre</th>
						    <th scope="col">camareroSerie</th>
					
							<th scope="col"></th>
						    
						</tr>
					</thead>
					<tbody th:each="camarero: ${camareros}">
						<tr>
							<th scope="row" th:text="${camarero.camareroCod}">1</th>
							<td th:text="${camarero.camareroNombre}">Mark</td>
							<td th:text="${camarero.camareroSerie}">Mark</td>
						

							
							<td>	
						
							</td>
						</tr>						
					</tbody>
	</table>
</div>
<div class="card-footer text-muted">
				<a th:href="@{/camarero/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Camarero</a>
			</div>
</div>
</div>
<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
